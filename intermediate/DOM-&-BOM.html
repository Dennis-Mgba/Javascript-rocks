    <script type="text/javascript">
    /*
    ================================================================================
                        Grabbing DOM elements
    ================================================================================
    */
    /*
    The most common methods for accessing the dom elements includes
    - document.getElementsByTagName('tagName');
    - document.getElementsByClassName('className');
    - document.getElementById('idName');
    */

    // 1.
    let el = document.getElementById('first');
    //console.log(el);


    // 2.
    let els = document.getElementsByClassName('p1');
    //console.log(els);            // in the console we get something as such - HTMLCollection which shows that the result is an array collection
    //console.log(els[0]);        // to get the first item of the array - by indexing

    // 3.
    let pTag = document.getElementsByTagName('p');
    //console.log(pTag);        // output an array of all the <p> tag elements




    /*
    ================================================================================
                        Modifying DOM elements
    ================================================================================
    */
    // 4.
    let element = document.getElementById('first');
    element.textContent = 'New content ...';


    // 5.
    let ele = document.getElementById('p3');
    ele.setAttribute('class', 'third-para');
    console.log(ele);


    // 6.
    let elem = document.getElementById('first');
    elem.classList.add('p2');        // added anew class to the element
