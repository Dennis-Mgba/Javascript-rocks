        // 1.
        document.write("Hello world ");


        // 2. Array
        var myArray = new Array();

        // 3.
        var tweets = ["Morning everybdy", "I love coffee!!", "Janus please be nice"];
        //alert(tweets[1]);

        //we can add an item into the array with the push method function
        tweets.push("I love to read and write codes");

        tweets.splice(1,1);

        var myWishes = " " ;   // initilise and put an empty string
        var wishes = ["To be a very good software dev", "To be sucessful", "To get married to te'amo", "To have a great and peaceful family", "To help and be a blessing to people"];
        for (var i = 0; i < wishes.length; i++){
        	myWishes = myWishes + "<p>" + wishes[i] + "</p>";		// define the variable
        }
        document.getElementById("myWishes").innerHTML = myWishes;


        // 5. While Loop
        // let's look at how while loop will do the same thing as the for loop
        var bestColours = " " ;   // initilise and put an empty string
        var colours = ["White", "red", "grey", "black"];
        var i = 0;
        while (i < colours.length){
        	bestColours = bestColours + "<p>" + colours[i] + "</p>";
        	i++;
        }
        document.getElementById("myColours").innerHTML = bestColours;
    </script>
